<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
  <h2>도형 서식 폼 만들기</h2>
  <hr />
  <form>
    <fieldset>
      <legend>도형 서식 입력</legend>
	    선종류 <select name="etc">
	    	<option value="1">선없음
		<option value="2">실선
		<option value="3">점선
	    </select> <br/>
      선두께 <input type="number" max="100" min="1" value="1"/> &nbsp; 선색 <input type="color"/><br/>
      투명도 <input  type="range" min="0" max="100" list="opacity"/>
	    <datalist id="opacity">
		<option value="10">10
		<option value="50">50
		<option value="100">100
	    </datalist>
    </fieldset>
  </form>
  
</body>
</html>
