<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>for문 </title>
</head>
<body>
  <h2>for 문으로 10px~35px 크기 출력</h2>
  <hr>
<script>
	var i =10;
	for (; i<=35; i+=5) {
		document.write("<span style='font-size:" + i + "px'>");
		document.write(`${i} : px`);
		document.write(`</span>`);
	}
</script>
</body>
</html>
